<!-- string example -->



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Demo</title>
    <link rel="stylesheet" href="...node_modules/bootstrap/dist/css/bootstrap.css">
<script type="text/javascript" >
function VerifyName(){
var txtName=document.getElementById('txtName').value;
var msg=document.getElementById('msg');
var firstCharCode=txtName.charCodeAt(0);
if (firstCharCode>=65 && firstCharCode<=90){
    msg.innerHTML="";
}else{
    msg.innerHTML="name must start with uppercase letter";
}
}
function VerifyCard(){
    var txtCard=document.getElementById('txtCard').value;
    var firstChar=txtCard.CharAt(0);
var cardLogo=document.getElementById('cardLogo');
if(firstChar=='4'){
    cardLogo.src='images/visa.jpg'
}else if(firstChar=='5'){
    cardLogo.src='images/master.png'
}else{
    cardLogo.src='images/invalid.png'
}
}

</script>
</head>
<body class="container-fluid">
    <div class="form-group">

        <label>User Name</label>
        <div>
            <input onblur="VerifyName()" class="form-control" placeholder="Name must start  with Uppercase letter" type="text" id="txtName">
            <div id="msg" class="text-danger"></div>
            </div>
    </div>
    <div class="form-group">
<label>Card Number</label>
<div class="input-group">
<input onkeyup="VerifyCard()" type="txt" id="txtCard" class="form-control">
<div class="input-group-append">
    <span class="input-group-text">
<img id="cardLogo" width="50" height="20">
</span>

</div>
    </div>
    </div>



</body>
</html>
